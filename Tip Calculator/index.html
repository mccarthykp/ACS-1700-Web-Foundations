<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="tip-calc">
        <div class="calc-inputs">
            <!-- bill input -->
            <input id="bill" class="inputs" type="text" placeholder="0.00" min="0" max="10000" maxlength="5" step="0.01" inputmode="numeric" onfocus="this.placeholder=''" onblur="this.placeholder='0.00'">
            <!-- tip input -->
            <input id="tip" class="inputs" type="text" placeholder="15%" min="0" max="25" maxlength="2" step="1" inputmode="numeric" onfocus="this.placeholder=''" onblur="this.placeholder='15%'">
            <!-- num of people -->
            <input id="people" class="inputs" type="text" placeholder="1" min="1" max="20" maxlength="2" step="1" inputmode="numeric" onfocus="this.placeholder=''" onblur="this.placeholder='1'">
        </div>
    
        <div class="calc-outputs">
            <!-- display tip -->
            <span class="output-text tip-text">Tip </span>
            <!-- display total -->
            <span class="output-text tot-text">Total </span>
        </div>

        <div class="output-vals">
            <p id="display-tip" class="tip"></p>
            <p id="display-total" class="tot"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
